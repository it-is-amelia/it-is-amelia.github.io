<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Bootstrap + JavaScript Demo</title>
  
  <!-- Bootstrap CSS (via CDN) -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <!-- Your optional custom CSS -->
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <!-- Navbar (Bootstrap) -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">My Bootstrap Site</a>
      <button 
        class="navbar-toggler" 
        type="button" 
        data-bs-toggle="collapse" 
        data-bs-target="#navbarNav" 
        aria-controls="navbarNav" 
        aria-expanded="false" 
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon">â˜°</span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Features</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main content container -->
  <div class="container my-5">
    <h1 class="mb-4">Hello from Bootstrap + JavaScript</h1>
    <p>
      This is a minimal example of a site using Bootstrap for styling
      and JavaScript for interactivity. 
    </p>

    <!-- Button that will trigger our JavaScript function -->
    <button id="showAlertBtn" class="btn btn-primary">
      Show Alert
    </button>

    <!-- Hidden message we'll reveal with JavaScript -->
    <div class="alert alert-success mt-3 d-none" id="alertBox">
      You clicked the button! This message is displayed via JavaScript.
    </div>
  </div>

  <!-- JavaScript Bundle with Popper (Bootstrap 5) -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
  ></script>

  <!-- Your custom JavaScript file -->
  <script src="script.js"></script>
</body>
</html>
